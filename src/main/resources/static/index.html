<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #progressContainer {
            display: none;
            margin-top: 20px;
        }

        #progressBar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        #progressFill {
            width: 0;
            height: 10px;
            background-color: #007bff;
            border-radius: 4px;
        }

        #progressText {
            margin-top: 10px;
            font-size: 14px;
        }

        #downloadButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #downloadButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Converter</h1>
        <form id="pdfForm">
            <input type="text" id="urlInput" placeholder="Enter URL" required>
            <button id="convertButton" type="submit">Convert to PDF</button>
        </form>
        <div id="progressContainer">
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <div id="progressText">Waiting for conversion to start...</div>
        </div>
        <button id="downloadButton">Download PDF</button>
    </div>

    <script>
        const convertButton = document.getElementById('convertButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadButton = document.getElementById('downloadButton');
        let pdfBlob;

        document.getElementById('pdfForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('urlInput').value;

            convertButton.disabled = true;
            progressContainer.style.display = 'block';
            downloadButton.style.display = 'none';

            // Start listening to progress updates
            const eventSource = new EventSource('/progress');
            eventSource.onmessage = function(event) {
                const message = event.data;
                const [text, currentPage, of, totalPages] = message.split(' ');
                const progressPercentage = (parseInt(currentPage) / parseInt(totalPages)) * 100;

                progressFill.style.width = progressPercentage + '%';
                progressText.innerText = message;

                if (parseInt(currentPage) === parseInt(totalPages)) {
                    eventSource.close();
                    progressText.innerText += ' - Conversion complete!';
                    downloadButton.style.display = 'block';
                }
            };

            // Start the conversion process
            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ url: url })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to generate PDF');
                }
                return response.blob();
            })
            .then(blob => {
                pdfBlob = blob;
            })
            .catch(error => {
                console.error('Error:', error);
                convertButton.disabled = false;
            });
        });

        downloadButton.addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(pdfBlob);
            link.download = 'output.pdf'; // This can be adjusted as needed
            link.click();
        });
    </script>
</body>
</html>
